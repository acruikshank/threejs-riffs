<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body, html {
      height: 100%;
    }

    canvas {
      width: 100%;
      height: 100%;
    }
  </style>
  <title>Test radial scale</title>
</head>
<body>
  <canvas id="c"></canvas>
</body>
<script>

const canvas = c;
let cw = canvas.width = canvas.offsetWidth;
let ch = canvas.height = canvas.offsetHeight;
let ctx = canvas.getContext('2d')

ctx.fillStyle = '#000000'
ctx.translate(cw/2,ch/2)

const r = 200
const segs = 64;
for (let i=0; i<segs; i++) {
  const t1 = 2*i*Math.PI/segs, t2 = 2*(i+1)*Math.PI/segs
  ctx.save()
  const scale = .5 + Math.random()
  ctx.scale(scale, scale)
  ctx.lineWidth = .5/scale
  ctx.beginPath()
  ctx.moveTo(10*Math.sin(t1), 10*Math.cos(t1))
  ctx.lineTo(r*Math.sin(t1), r*Math.cos(t1))
  ctx.lineTo(r*Math.sin(t2), r*Math.cos(t2))
  ctx.lineTo(10*Math.sin(t2), 10*Math.cos(t2))
  ctx.closePath()
  ctx.stroke();
  ctx.restore()
}

// ctx.fillRect(-10,-10,20,20)

</script>
</html>
